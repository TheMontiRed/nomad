<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tr *ngFor="let category of categories">
      <td>
        {{ category.category }}
      </td>
      <td>
        {{ category.description}}
      </td>
    </tr>
  </table>
</div>
